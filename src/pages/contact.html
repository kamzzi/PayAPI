<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div class="wrapper">
        <nav class="navigation">
          <a href="./../../index.html" class="logo">
            <img
              src="./../assets/images/shared/desktop/logo.svg"
              alt="PayAPI"
              class="logo__image"
            />
          </a>
          <div class="navigation__actions" id="menu">
            <ul class="navigation__list">
              <li class="navigation__item">
                <a href="./pricing.html" class="link link--navigation"
                  >Pricing</a
                >
              </li>
              <li class="navigation__item">
                <a href="./about.html" class="link link--navigation">About</a>
              </li>
              <li class="navigation__item">
                <a href="./contact.html" class="link link--navigation"
                  >Contact</a
                >
              </li>
            </ul>
            <a href="./contact.html" class="link link--general link--cta"
              >Schedule a Demo</a
            >
          </div>
          <button
            class="btn btn--hamburger"
            aria-label="Open navigation"
            aria-expanded="false"
            aria-controls="menu"
            data-hamburger
          >
            &nbsp;
          </button>
        </nav>
      </div>
      <main>
        <section class="section-contact">
          <div class="wrapper">
            <div class="contact__title">
              <h1 class="heading__primary heading__primary--about">
                Submit a help request and weâ€™ll get in touch shortly.
              </h1>
            </div>
          </div>
          <div class="wrapper wrapper--contact">
            <div class="contact">
              <form class="contact__form form">
                <div class="form__item">
                  <div class="form__action">
                    <input type="text" class="form__input" id="name" required />
                    <label for="name" class="form__label">Name</label>
                  </div>
                  <p class="form__error">&nbsp;</p>
                </div>
                <div class="form__item">
                  <div class="form__action">
                    <input
                      type="text"
                      class="form__input"
                      id="email"
                      required
                    />
                    <label for="email" class="form__label">Email address</label>
                  </div>
                  <p class="form__error">&nbsp;</p>
                </div>
                <div class="form__item">
                  <div class="form__action">
                    <input
                      type="text"
                      class="form__input"
                      id="company"
                      required
                    />
                    <label for="company" class="form__label"
                      >Company Name</label
                    >
                  </div>
                  <p class="form__error">&nbsp;</p>
                </div>
                <div class="form__item">
                  <div class="form__action">
                    <input
                      type="text"
                      class="form__input"
                      id="title"
                      required
                    />
                    <label for="title" class="form__label">Title</label>
                  </div>
                  <p class="form__error">&nbsp;</p>
                </div>
                <div class="form__item">
                  <div class="form__action">
                    <textarea
                      class="form__input"
                      id="message"
                      required
                    ></textarea>
                    <label for="message" class="form__label">Message</label>
                  </div>
                  <p class="form__error">&nbsp;</p>
                </div>

                <div class="form__item">
                  <input type="checkbox" name="stay" id="stay" />
                  <label for="stay" class="form__checkbox-label"
                    >Stay up-to-date with announcements and updates to our
                    API</label
                  >
                </div>

                <button class="btn btn--form">Submit</button>
              </form>
              <div class="contact__companies">
                <h2 class="contact__subtitle">
                  Join the thousands of innovators already building with us
                </h2>
                <div class="companies companies--contact">
                  <img
                    src="./../assets/images/shared/desktop/tesla.svg"
                    alt="Tesla"
                    class="companies__logo"
                  />
                  <img
                    src="./../assets/images/shared/desktop/microsoft.svg"
                    alt="Microsoft"
                    class="companies__logo"
                  />
                  <img
                    src="./../assets/images/shared/desktop/hewlett-packard.svg"
                    alt="Hewlett Packard"
                    class="companies__logo"
                  />
                  <img
                    src="./../assets/images/shared/desktop/oracle.svg"
                    alt="Oracle"
                    class="companies__logo"
                  />
                  <img
                    src="./../assets/images/shared/desktop/google.svg"
                    alt="Google"
                    class="companies__logo"
                  />
                  <img
                    src="./../assets/images/shared/desktop/nvidia.svg"
                    alt="Nvidia"
                    class="companies__logo"
                  />
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="section-cta">
          <div class="wrapper">
            <div class="cta">
              <h2 class="heading__secondary">Ready to start?</h2>
              <form class="newsletter">
                <div class="newsletter__item">
                  <input
                    type="text"
                    placeholder="Email address"
                    class="newsletter__input"
                  />
                  <p class="form-error">&nbsp;</p>
                </div>
                <button class="btn btn--submit">Schedule a demo</button>
              </form>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="wrapper">
          <div class="footer__content">
            <a href="./../../index.html" class="logo">
              <img
                src="./../assets/images/shared/desktop/logo.svg"
                alt="PayAPI"
                class="logo__image"
              />
            </a>
            <nav class="footer__nav">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="./pricing.html" class="link link--footer">Pricing</a>
                </li>
                <li class="navigation__item">
                  <a href="./about.html" class="link link--footer">About</a>
                </li>
                <li class="navigation__item">
                  <a href="./contact.html" class="link link--footer">Contact</a>
                </li>
              </ul>
            </nav>
            <div class="footer__socials">
              <ul class="socials">
                <li class="socials__item">
                  <a href="#" class="link socials__link" title="Facebook">
                    <img
                      src="./../assets/images/shared/desktop/facebook.svg"
                      alt="Facebook"
                      class="socials__icon"
                    />
                  </a>
                </li>
                <li class="socials__item">
                  <a href="#" class="link socials__link" title="Twitter">
                    <img
                      src="./../assets/images/shared/desktop/twitter.svg"
                      alt="Twitter"
                      class="socials__icon"
                    />
                  </a>
                </li>
                <li class="socials__item">
                  <a href="#" class="link socials__link" title="LinkedIn">
                    <img
                      src="./../assets/images/shared/desktop/linkedin.svg"
                      alt="LinkedIn"
                      class="socials__icon"
                    />
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <img
          src="./../assets/images/shared/desktop/bg-pattern-circle.svg"
          alt=""
          class="footer__decoration"
        />
      </footer>
      <img
        src="./../assets/images/shared/desktop/bg-pattern-circle.svg"
        alt=""
        class="global__decoration"
      />
    </div>
    <script type="module" src="./../main.ts"></script>
  </body>
</html>
