<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./src/assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayAPI - building our APIs for free</title>
    <meta
      name="description"
      content="Start building with our APIs for absolutely free. Easy to implement, simple UI&UX"
    />
  </head>
  <body>
    <div id="app">
      <header class="header">
        <div class="wrapper">
          <nav class="navigation">
            <a href="./index.html" class="logo">
              <img
                src="./src/assets/images/shared/desktop/logo.svg"
                alt="PayAPI"
                class="logo__image"
              />
            </a>
            <div class="navigation__actions" id="menu">
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a
                    href="./src/pages/pricing.html"
                    class="link link--navigation"
                    >Pricing</a
                  >
                </li>
                <li class="navigation__item">
                  <a href="./src/pages/about.html" class="link link--navigation"
                    >About</a
                  >
                </li>
                <li class="navigation__item">
                  <a
                    href="./src/pages/contact.html"
                    class="link link--navigation"
                    >Contact</a
                  >
                </li>
              </ul>
              <a href="./src/pages/contact.html" class="link link--cta"
                >Schedule a Demo</a
              >
            </div>
            <button
              class="btn btn--hamburger"
              aria-label="Open navigation"
              aria-expanded="false"
              aria-controls="menu"
              data-hamburger
            >
              &nbsp;
            </button>
          </nav>
          <div class="hero wrapper wrapper--hero">
            <div class="hero__content">
              <h1 class="heading__primary">
                Start building with our APIs for absolutely free.
              </h1>
              <form class="newsletter">
                <div class="newsletter__item">
                  <input
                    type="text"
                    placeholder="Email address"
                    class="newsletter__input"
                    required
                  />
                  <p class="error">Error!</p>
                </div>
                <button class="btn btn--submit">Schedule a demo</button>
              </form>
              <p class="hero__addition">
                Have any question?
                <a href="./src/pages/contact.html" class="link link--question"
                  >Contact Us</a
                >
              </p>
            </div>
            <div class="hero__image-container">
              <img
                src="./src/assets/images/home/desktop/phoneMockup.png"
                alt="PayAPI app screen"
                class="hero__image"
              />
            </div>
          </div>
        </div>
        <div class="header__decoration">
          <img
            src="./src/assets/images/shared/desktop/bg-pattern-circle.svg"
            alt=""
            class="header__dec-image"
          />
        </div>
      </header>
      <section class="section-intro">asd</section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
